apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: elevator-hpa
  namespace: elevator-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: elevator-system
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80