apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elevator-ingress
  namespace: elevator-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: elevator.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elevator-service
            port:
              number: 80